<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>DeepShare</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <a href="https://github.com/Yorick-Ryu/deep-share" target="_blank" class="github-link">
    <svg class="github-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
      <path
        d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z" />
    </svg>
  </a>
  
  <div class="title-container">
    <img src="../icons/deepshare-icon.svg" alt="DeepShare" class="title-icon">
    <h1>DeepShare</h1>
  </div>
  
  <p class="description" id="extensionDescription"></p>
  
  <div class="cards">
    <!-- Watermark Settings Card -->
    <div class="card">
      <div class="card-header">
        <h2>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 8l-8 8-8-8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span id="watermarkSettingsTitle">Watermark Settings</span>
        </h2>
      </div>
      <div class="card-body">
        <div class="checkbox-group">
          <input type="checkbox" id="hideDefaultWatermark">
          <label for="hideDefaultWatermark" id="hideDefaultWatermarkLabel"></label>
        </div>
        <div class="form-group">
          <label for="watermark" id="customWatermarkLabel"></label>
          <input type="text" id="watermark">
        </div>
      </div>
    </div>

    <!-- DOCX Converter Settings Card -->
    <div class="card">
      <div class="card-header">
        <h2>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 8l-8 8-8-8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span id="docxSettingsTitle">Word (DOCX) Conversion</span>
        </h2>
      </div>
      <div class="card-body">
        <div class="form-group" style="display: none;">
          <label id="docxModeLabel">Conversion Mode</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="modeLocal" name="docxMode" value="local">
              <label for="modeLocal" id="modeLocalLabel">Local</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="modeApi" name="docxMode" value="api">
              <label for="modeApi" id="modeApiLabel">API</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="docxServerUrl" id="docxServerUrlLabel">Server URL</label>
          <input type="text" id="docxServerUrl" placeholder="http://127.0.0.1:8000">
        </div>
        <div class="form-group">
          <label for="docxApiKey" id="docxApiKeyLabel">API Key</label>
          <div class="api-key-input-wrapper">
            <input type="password" id="docxApiKey" placeholder="your-api-key">
            <button type="button" class="toggle-visibility-btn" id="toggleApiKeyVisibility" title="显示/隐藏">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-off-icon" style="display: none;">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
            <button type="button" class="copy-api-key-btn" id="copyApiKey" title="复制">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
            </button>
          </div>
          <span class="form-hint" id="apiKeyHint">购买 API Key? <a href="../docs/purchase.html" target="_blank">点击此处</a></span>
        </div>
        
        <!-- Add quota information section -->
        <div class="quota-section" id="quotaSection" style="display: none;">
          <div class="quota-info">
            <h3 id="quotaTitle">您的转换次数</h3>
            <div class="quota-details">
              <div class="quota-item">
                <span class="quota-label" id="totalQuotaLabel">总计:</span>
                <span class="quota-value" id="totalQuota">--</span>
              </div>
              <div class="quota-item">
                <span class="quota-label" id="usedQuotaLabel">已用:</span>
                <span class="quota-value" id="usedQuota">--</span>
              </div>
              <div class="quota-item">
                <span class="quota-label" id="remainingQuotaLabel">剩余:</span>
                <span class="quota-value quota-remaining" id="remainingQuota">--</span>
              </div>
            </div>
          </div>
          <div class="quota-progress-container">
            <div class="quota-progress" id="quotaProgress"></div>
          </div>
          <div class="quota-actions">
            <button id="refreshQuota" class="secondary-btn">刷新</button>
            <a href="../docs/purchase.html" target="_blank" class="purchase-link">购买次数</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button id="save"></button>

  <div id="sponsorSection" class="sponsor-section">
    <h3 class="sponsor-title" id="sponsorTitle"></h3>
    <img src="../icons/sponsor-code.png" alt="赞助码" class="sponsor-image">
  </div>
  
  <script src="popup.js"></script>
</body>

</html>
