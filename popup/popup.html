<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DeepSeek Share</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="title-container">
    <img src="../icons/deepshare-icon.svg" alt="DeepShare" class="title-icon">
    <h1>Deep Share</h1>
  </div>
  <p class="description">一键分享 DeepSeek AI 对话，支持图片、文字！</p>
  <div class="checkbox-group">
    <input type="checkbox" id="hideDefaultWatermark">
    <label for="hideDefaultWatermark">隐藏默认水印</label>
  </div>
  <div class="form-group">
    <label for="watermark">自定义水印文字（可选）</label>
    <input type="text" id="watermark" placeholder="在此输入自定义水印">
  </div>
  <button id="save">保存设置</button>
  
  <div id="sponsorSection" class="sponsor-section">
    <h3 class="sponsor-title">感谢使用！如果觉得好用，欢迎赞助😊</h3>
    <img src="../icons/sponsor-code.png" alt="赞助码" class="sponsor-image">
  </div>
  <script src="popup.js"></script>
</body>
</html>
