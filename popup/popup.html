<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>DeepShare</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <a href="https://github.com/Yorick-Ryu/deep-share" target="_blank" class="github-link">
    <svg class="github-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
      <path
        d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z" />
    </svg>
  </a>
  
  <div class="popup-container">
    <!-- Sidebar with tabs -->
    <div class="sidebar">
      <div class="title-container">
        <img src="../icons/deepshare-icon.svg" alt="DeepShare" class="title-icon">
        <a href="https://ds.rick216.cn/" target="_blank" style="text-decoration: none; color: inherit;">
          <h1>DeepShare</h1>
        </a>
      </div>
      
      <div class="tabs">
        <button class="tab-btn active" data-tab="docx-tab" id="docxTabBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
          <span id="docxTabLabel">Document Conversion</span>
        </button>
        
        <button class="tab-btn" data-tab="watermark-tab" id="watermarkTabBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z"></path>
            <line x1="16" y1="8" x2="2" y2="22"></line>
            <line x1="17.5" y1="15" x2="9" y2="15"></line>
          </svg>
          <span id="watermarkTabLabel">Watermark</span>
        </button>
        
        <button class="tab-btn" data-tab="sponsor-tab" id="sponsorTabBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"></path>
          </svg>
          <span id="sponsorTabLabel">Sponsor</span>
        </button>
      </div>
    </div>
    
    <!-- Main content area -->
    <div class="content">
      <!-- Document Conversion Tab Content -->
      <div class="tab-content active" id="docx-tab">
        <h2 id="docxSettingsTitle">Document Conversion Settings</h2>
        
        <div class="form-group" style="display: none;">
          <label id="docxModeLabel">Conversion Mode</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="modeLocal" name="docxMode" value="local">
              <label for="modeLocal" id="modeLocalLabel">Local</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="modeApi" name="docxMode" value="api">
              <label for="modeApi" id="modeApiLabel">API</label>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="docxServerUrl" id="docxServerUrlLabel">Server URL</label>
          <input type="text" id="docxServerUrl" placeholder="https://api.ds.rick216.cn">
        </div>
        
        <div class="form-group">
          <label for="docxApiKey" id="docxApiKeyLabel">API Key</label>
          <div class="api-key-input-wrapper">
            <input type="password" id="docxApiKey" placeholder="your-api-key">
            <button type="button" class="toggle-visibility-btn" id="toggleApiKeyVisibility" title="显示/隐藏">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-off-icon" style="display: none;">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
            <button type="button" class="copy-api-key-btn" id="copyApiKey" title="复制">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
            </button>
          </div>
          <span class="form-hint" id="apiKeyHint">购买 API Key? <a href="https://ds.rick216.cn/purchase.html" target="_blank">点击此处</a></span>
        </div>
        
        <!-- Quota information section -->
        <div class="quota-section" id="quotaSection" style="display: none;">
          <div class="quota-info">
            <h3 id="quotaTitle">您的转换次数</h3>
            <div class="quota-details">
              <div class="quota-item">
                <span class="quota-label" id="totalQuotaLabel">总计:</span>
                <span class="quota-value" id="totalQuota">--</span>
              </div>
              <div class="quota-item">
                <span class="quota-label" id="usedQuotaLabel">已用:</span>
                <span class="quota-value" id="usedQuota">--</span>
              </div>
              <div class="quota-item">
                <span class="quota-label" id="remainingQuotaLabel">剩余:</span>
                <span class="quota-value quota-remaining" id="remainingQuota">--</span>
              </div>
            </div>
          </div>
          <div class="quota-progress-container">
            <div class="quota-progress" id="quotaProgress"></div>
          </div>
          <div class="expiration-info">
            <span class="expiration-label" id="expirationLabel">有效期至:</span>
            <span class="expiration-value" id="expirationDate">--</span>
          </div>
          <div class="quota-actions">
            <button id="refreshQuota" class="secondary-btn">刷新</button>
            <a href="https://ds.rick216.cn/purchase.html" target="_blank" class="purchase-link">购买次数</a>
          </div>
        </div>
        
        <!-- Manual Markdown Conversion section -->
        <div class="manual-conversion-section" id="manualConversionSection">
          <h3 id="manualConversionTitle">手动转换</h3>
          <div class="form-group">
            <label for="markdownInput" id="markdownInputLabel">Markdown 文本</label>
            <textarea id="markdownInput" placeholder="在此粘贴 Markdown 格式文本..." rows="6"></textarea>
          </div>
          <div class="form-actions">
            <button id="convertMarkdownBtn" class="primary-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 4px;">
                <path d="M14 3v4a1 1 0 0 0 1 1h4"></path>
                <path d="M17 21H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7l5 5v11a2 2 0 0 1-2 2z"></path>
                <line x1="9" y1="9" x2="10" y2="9"></line>
                <line x1="9" y1="13" x2="15" y2="13"></line>
                <line x1="9" y1="17" x2="15" y2="17"></line>
              </svg>
              转换为文档
            </button>
            <button id="clearMarkdownBtn" class="secondary-btn">清空</button>
          </div>
        </div>
      </div>
      
      <!-- Watermark Tab Content -->
      <div class="tab-content" id="watermark-tab">
        <h2 id="watermarkSettingsTitle">Watermark Settings</h2>
        
        <div class="checkbox-group">
          <input type="checkbox" id="hideDefaultWatermark">
          <label for="hideDefaultWatermark" id="hideDefaultWatermarkLabel">Hide Default Watermark</label>
        </div>
        
        <div class="form-group">
          <label for="watermark" id="customWatermarkLabel">Custom Watermark Text (Optional)</label>
          <input type="text" id="watermark" placeholder="Enter custom watermark here">
        </div>
      </div>
      
      <!-- Sponsor Tab Content -->
      <div class="tab-content" id="sponsor-tab">
        <h2 id="sponsorTabTitle">Sponsor</h2>
        
        <div class="sponsor-content">
          <p class="sponsor-description" id="sponsorTitle">Thanks for using! If you find it helpful, feel free to sponsor via WeChat QR code 😊</p>
          <img src="../icons/sponsor-code.png" alt="Sponsor QR Code" class="sponsor-image">
        </div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>

</html>
