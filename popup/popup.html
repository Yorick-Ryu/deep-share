<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DeepSeek Share</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #666;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #4D6BFE;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #3D5BEE;
    }
    .checkbox-group {
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .checkbox-group label {
      margin: 0;
      cursor: pointer;
    }
    .title-container {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;  /* 减小标题底部间距 */
    }
    
    .title-container h1 {
      margin: 0;
    }
    
    .title-icon {
      width: 24px;
      height: 24px;
    }
    .description {
      color: #666;
      font-size: 13px;
      line-height: 1.4;
      margin: -8px 0 16px;
    }
  </style>
</head>
<body>
  <div class="title-container">
    <img src="../icons/deepshare-icon.svg" alt="DeepShare" class="title-icon">
    <h1>Deep Share</h1>
  </div>
  <p class="description">一键分享 DeepSeek AI 对话，支持图片、文字！</p>
  <div class="checkbox-group">
    <input type="checkbox" id="hideDefaultWatermark">
    <label for="hideDefaultWatermark">隐藏默认水印</label>
  </div>
  <div class="form-group">
    <label for="watermark">自定义水印文字（可选）</label>
    <input type="text" id="watermark" placeholder="在此输入自定义水印">
  </div>
  <button id="save">保存设置</button>
  <script src="popup.js"></script>
</body>
</html>
